<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’˜ Valentine Link</title>

  <style>
    :root{
      --bg1:#ff5fa2;
      --bg2:#7c4dff;
      --card:#ffffffcc;
      --text:#1a1a1a;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:28px 22px 26px;
      text-align:center;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(34px, 4vw, 52px);
    }

    .playground{
      position:relative;
      height:260px;
      margin-top:14px;
      border-radius:20px;
      border:1px dashed rgba(0,0,0,.15);
      background: rgba(255,255,255,.45);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      padding:14px 18px;
      min-width:120px;
      border:none;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
    }

    .yes{ background:#18c37e; color:white; }
    .no{ background:#ff3b57; color:white; }

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
    }

    .overlay.show{ display:flex; }

    .modal{
      width:min(820px,96vw);
      background:white;
      border-radius:24px;
      overflow:hidden;
      padding:20px;
      text-align:center;
    }

    .modal img{
      width:100%;
      max-height:400px;
      object-fit:cover;
      border-radius:18px;
    }

  </style>
</head>

<body>

  <div class="card">
    <h1>Do you love me ? ðŸ’˜</h1>

    <div class="playground" id="playground">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <img id="modalImg">
      <p id="modalCaption"></p>
      <button onclick="overlay.classList.remove('show')">Close</button>
    </div>
  </div>

<script>

const IMAGES = {
  yes: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1600&q=80",
  no: "https://images.unsplash.com/photo-1520962917960-67f39bfacbdc?auto=format&fit=crop&w=1600&q=80"
};

const TEXTS = {
  yesTitle: "OKâ€¦ I knew it ðŸ˜ŒðŸ’˜",
  yesCaption: "Happy Valentineâ€™s, mi amor â¤ï¸",
  noTitle: "ðŸ˜‚ Nice try",
  noCaption: "MÃªme si tu dis nonâ€¦ je sais la vÃ©ritÃ© ðŸ˜ˆ"
};

const playground = document.getElementById("playground");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const overlay = document.getElementById("overlay");
const modalTitle = document.getElementById("modalTitle");
const modalImg = document.getElementById("modalImg");
const modalCaption = document.getElementById("modalCaption");

function rand(min,max){ return Math.random()*(max-min)+min; }

function placeButton(btn,x,y){
  btn.style.left = x+"px";
  btn.style.top = y+"px";
}

function randomSpot(btn){
  const r = playground.getBoundingClientRect();
  const bw = btn.offsetWidth;
  const bh = btn.offsetHeight;
  const padding = 10;

  const x = rand(padding, r.width-bw-padding);
  const y = rand(padding, r.height-bh-padding);

  placeButton(btn,x,y);
}

function init(){
  randomSpot(yesBtn);
  randomSpot(noBtn);
}

function showResult(type){
  modalTitle.textContent = TEXTS[type+"Title"];
  modalImg.src = IMAGES[type];
  modalCaption.textContent = TEXTS[type+"Caption"];
  overlay.classList.add("show");
}

/* ============================= */
/* ðŸ”¥ INVERSION DES DIFFICULTÃ‰S */
/* ============================= */

/* YES = trÃ¨s difficile */
["mouseenter","pointerenter","pointermove"].forEach(evt=>{
  yesBtn.addEventListener(evt,()=>randomSpot(yesBtn));
});
yesBtn.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  randomSpot(yesBtn);
},{passive:false});

/* NO = bouge un peu seulement */
noBtn.addEventListener("mouseenter",()=>{
  if(Math.random()<0.35){
    randomSpot(noBtn);
  }
});
noBtn.addEventListener("touchstart",()=>{
  if(Math.random()<0.45){
    randomSpot(noBtn);
  }
},{passive:true});

yesBtn.addEventListener("click",()=>showResult("yes"));
noBtn.addEventListener("click",()=>showResult("no"));

setTimeout(init,50);

</script>

</body>
</html>

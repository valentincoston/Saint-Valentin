<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’˜ Valentine Link</title>

  <style>
    :root{
      --bg1:#ff5fa2;
      --bg2:#7c4dff;
      --card:#ffffffcc;
      --text:#141414;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(760px, 94vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:28px 22px 22px;
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(30px, 4vw, 50px);
      letter-spacing:.2px;
    }

    p{
      margin:0 0 16px;
      font-size: clamp(15px, 2vw, 18px);
      opacity:.9;
    }

    .playground{
      position:relative;
      height: 300px;
      margin-top: 12px;
      border-radius:20px;
      border:1px dashed rgba(0,0,0,.15);
      background: rgba(255,255,255,.45);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      border:none;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease;
      touch-action: manipulation;
    }
    .btn:active{ transform: scale(.97); }

    /* âœ… Bouton difficile */
    .yes{
      background:#18c37e;
      color:white;
      padding: 14px 18px;
      min-width: 120px;
      font-size: 16px;
    }

    /* âœ… Bouton facile + plus gros */
    .nomas{
      background:#ff3b57;
      color:white;
      padding: 22px 30px;
      min-width: 220px;
      font-size: 18px;
      letter-spacing:.2px;
    }

    .hint{
      margin-top:12px;
      font-size: 13px;
      opacity:.8;
    }

    /* Modal */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 10;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(860px, 96vw);
      background: rgba(255,255,255,.95);
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 22px 80px rgba(0,0,0,.4);
    }
    .modalTop{
      padding: 16px 18px 0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    .modal h2{
      margin:0;
      font-size: clamp(20px, 2.8vw, 28px);
    }
    .close{
      border:none;
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      background: rgba(0,0,0,.08);
      font-weight:800;
    }
    .imgWrap{ padding: 14px 18px 10px; }
    .img{
      width:100%;
      height: min(60vh, 520px);
      object-fit: cover;
      border-radius: 18px;
      border:1px solid rgba(0,0,0,.1);
      background: #f2f2f2;
    }
    .caption{
      padding: 0 18px 18px;
      margin-top: -6px;
      font-size: 15px;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ’˜ Valentine mode</h1>
    <p>Essaie dâ€™attraper <b>Oui</b>â€¦ si tu peux ðŸ˜ˆ</p>

    <div class="playground" id="playground" aria-label="zone de jeu">
      <button class="btn yes" id="yesBtn">Oui</button>
      <button class="btn nomas" id="noBtn">nomas que un tacto</button>
    </div>

    <div class="hint">Astuce : sur mobile, touche viteâ€¦ ðŸ‘€</div>
  </div>

  <!-- Modal rÃ©sultat -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalTop">
        <h2 id="modalTitle">ðŸ’–</h2>
        <button class="close" id="closeBtn">Close</button>
      </div>
      <div class="imgWrap">
        <img class="img" id="modalImg" alt="valentine image" />
      </div>
      <div class="caption" id="modalCaption"></div>
    </div>
  </div>

  <!-- ðŸ”Š Sons (mets yes.mp3 / no.mp3 Ã  la racine du repo) -->
  <audio id="sndYes" preload="auto">
    <source src="yes.mp3" type="audio/mpeg">
  </audio>
  <audio id="sndNo" preload="auto">
    <source src="no.mp3" type="audio/mpeg">
  </audio>

  <script>
    // âœ… Images (tu peux remplacer par tes images)
    // Astuce: mets "yes.jpg" et "no.jpg" Ã  la racine du repo, et remplace par "yes.jpg"/"no.jpg"
    const IMAGES = {
      yes: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1600&q=80",
      no:  "https://images.unsplash.com/photo-1520962917960-67f39bfacbdc?auto=format&fit=crop&w=1600&q=80"
    };

    const TEXTS = {
      yesTitle: "ðŸ˜Œ Je savais que tu mâ€™aimais",
      yesCaption: "Happy Valentineâ€™s mi amor ðŸ’˜",
      noTitle: "ðŸ˜‚ NOMAS QUE UN TACTO",
      noCaption: "Ok okâ€¦ mais je sais quand mÃªme ðŸ˜ˆ"
    };

    const playground = document.getElementById("playground");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    const overlay = document.getElementById("overlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalImg = document.getElementById("modalImg");
    const modalCaption = document.getElementById("modalCaption");
    const closeBtn = document.getElementById("closeBtn");

    const sndYes = document.getElementById("sndYes");
    const sndNo  = document.getElementById("sndNo");

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function getBounds(){
      const r = playground.getBoundingClientRect();
      return { w: r.width, h: r.height };
    }

    function placeButton(btn, x, y){
      btn.style.left = x + "px";
      btn.style.top  = y + "px";
    }

    function randomSpot(btn){
      const { w, h } = getBounds();
      const bw = btn.offsetWidth;
      const bh = btn.offsetHeight;
      const padding = 10;

      const x = rand(padding, w - bw - padding);
      const y = rand(padding, h - bh - padding);
      placeButton(btn, x, y);
    }

    function init(){
      const { w, h } = getBounds();
      // placement initial "mignon"
      placeButton(yesBtn, w * 0.25 - yesBtn.offsetWidth / 2, h * 0.60);
      placeButton(noBtn,  w * 0.70 - noBtn.offsetWidth / 2,  h * 0.60);
    }

    // âœ… Oui trÃ¨s difficile mais attrapable :
    // - Il fuit quand on s'approche (pointerenter)
    // - Il peut aussi bouger parfois pendant qu'on le "survole"
    // - MAIS on laisse une petite chance : il ne fuit pas Ã  100% (probabilitÃ©)
    const HARDNESS = {
      fleeOnEnterProbability: 0.92,  // 92% du temps il fuit quand on approche
      fleeOnMoveProbability: 0.45,   // 45% pendant les mouvements au-dessus
      jumpDistance: 1.0              // 1.0 = normal, >1 = plus loin (on garde attrapable)
    };

    function fleeYes(){
      // sauts plus "grands" mais toujours dans la zone
      const { w, h } = getBounds();
      const bw = yesBtn.offsetWidth;
      const bh = yesBtn.offsetHeight;
      const padding = 10;

      const currentX = parseFloat(yesBtn.style.left || "0");
      const currentY = parseFloat(yesBtn.style.top  || "0");

      const dx = rand(-220, 220) * HARDNESS.jumpDistance;
      const dy = rand(-160, 160) * HARDNESS.jumpDistance;

      const x = clamp(currentX + dx, padding, w - bw - padding);
      const y = clamp(currentY + dy, padding, h - bh - padding);
      placeButton(yesBtn, x, y);
    }

    // NO facile : il ne fuit pas, ou trÃ¨s rarement (tu peux mettre Ã  0)
    function tinyWiggleNo(){
      if (Math.random() < 0.10) randomSpot(noBtn); // 10% max, donc facile
    }

    function playSound(audioEl){
      // important: reset pour permettre plusieurs clics
      try{
        audioEl.currentTime = 0;
        audioEl.play();
      }catch(e){
        // si le son est bloquÃ©, ce sera silencieux, pas grave
      }
    }

    function showResult(kind){
      const isYes = kind === "yes";
      modalTitle.textContent = isYes ? TEXTS.yesTitle : TEXTS.noTitle;
      modalCaption.textContent = isYes ? TEXTS.yesCaption : TEXTS.noCaption;
      modalImg.src = isYes ? IMAGES.yes : IMAGES.no;
      overlay.classList.add("show");
    }

    function closeModal(){
      overlay.classList.remove("show");
      // re-jouer : repositionner
      init();
    }

    // =========================
    // Events - DIFFICULTÃ‰
    // =========================

    // OUI : fuit la plupart du temps quand on approche
    yesBtn.addEventListener("pointerenter", () => {
      if (Math.random() < HARDNESS.fleeOnEnterProbability) fleeYes();
    });
    yesBtn.addEventListener("mouseenter", () => {
      if (Math.random() < HARDNESS.fleeOnEnterProbability) fleeYes();
    });

    // encore plus drÃ´le : parfois en mouvement, mais pas tout le temps -> reste attrapable
    yesBtn.addEventListener("pointermove", () => {
      if (Math.random() < HARDNESS.fleeOnMoveProbability) fleeYes();
    });

    // mobile : touchstart -> il fuit souvent MAIS pas systÃ©matiquement
    yesBtn.addEventListener("touchstart", (e) => {
      // on empÃªche le "click" fantÃ´me + scroll
      e.preventDefault();
      if (Math.random() < 0.75) fleeYes(); // 75% : dur mais possible
    }, { passive:false });

    // NO : facile
    noBtn.addEventListener("pointerenter", tinyWiggleNo);
    noBtn.addEventListener("mouseenter", tinyWiggleNo);

    // =========================
    // Clicks + sons + images
    // =========================
    yesBtn.addEventListener("click", () => {
      playSound(sndYes);
      showResult("yes");
    });

    noBtn.addEventListener("click", () => {
      playSound(sndNo);
      showResult("no");
    });

    // Modal
    closeBtn.addEventListener("click", closeModal);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // Responsif
    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(init, 120);
    });

    // go
    setTimeout(init, 60);
  </script>
</body>
</html>

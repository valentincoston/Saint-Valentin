<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’˜ Valentine Link</title>

<style>
:root{
  --bg1:#ff5fa2;
  --bg2:#7c4dff;
  --card:#ffffffcc;
  --shadow:0 18px 60px rgba(0,0,0,.25);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui, sans-serif;
  background:
    radial-gradient(1200px 700px at 20% 20%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.25), transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  width:min(760px,94vw);
  background:var(--card);
  border-radius:26px;
  padding:28px;
  text-align:center;
  box-shadow:var(--shadow);
}

.playground{
  position:relative;
  height:320px;
  margin-top:16px;
  border-radius:20px;
  border:1px dashed rgba(0,0,0,.15);
  background:rgba(255,255,255,.5);
  overflow:hidden;
}

.btn{
  position:absolute;
  border:none;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  transition:transform .1s ease;
}

.btn:active{transform:scale(.96);}

/* OUI un peu plus simple */
.yes{
  background:#18c37e;
  color:white;
  padding:16px 22px;
  min-width:140px;
  font-size:17px;
}

/* NO mas que un taquito XXL */
.no{
  background:#ff3b57;
  color:white;
  padding:40px 60px;   /* doublÃ© */
  min-width:420px;     /* doublÃ© */
  font-size:28px;      /* plus gros */
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.overlay.show{display:flex;}

.modal{
  background:white;
  padding:20px;
  border-radius:20px;
  text-align:center;
  max-width:800px;
  width:90%;
}

.modal img{
  width:100%;
  max-height:400px;
  object-fit:cover;
  border-radius:16px;
}

</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’˜ Do you love me?</h1>

  <div class="playground" id="playground">
    <button class="btn yes" id="yesBtn">Oui</button>
    <button class="btn no" id="noBtn">nomas que un taquito</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2 id="modalTitle"></h2>
    <img id="modalImg">
    <p id="modalCaption"></p>
    <button onclick="overlay.classList.remove('show')">Close</button>
  </div>
</div>

<audio id="sndYes">
  <source src="yes.mp3" type="audio/mpeg">
</audio>
<audio id="sndNo">
  <source src="no.mp3" type="audio/mpeg">
</audio>

<script>

const IMAGES = {
  yes: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1600&q=80",
  no: "https://images.unsplash.com/photo-1520962917960-67f39bfacbdc?auto=format&fit=crop&w=1600&q=80"
};

const TEXTS = {
  yesTitle:"ðŸ˜Œ Je savais...",
  yesCaption:"Happy Valentineâ€™s mi amor ðŸ’˜",
  noTitle:"ðŸ˜‚ NOMAS QUE UN TAQUITO",
  noCaption:"Tu pensais que ce serait facile hein ? ðŸ˜ˆ"
};

const playground=document.getElementById("playground");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const overlay=document.getElementById("overlay");
const modalTitle=document.getElementById("modalTitle");
const modalImg=document.getElementById("modalImg");
const modalCaption=document.getElementById("modalCaption");

const sndYes=document.getElementById("sndYes");
const sndNo=document.getElementById("sndNo");

function rand(min,max){return Math.random()*(max-min)+min;}

function randomSpot(btn){
  const r=playground.getBoundingClientRect();
  const padding=10;
  const x=rand(padding,r.width-btn.offsetWidth-padding);
  const y=rand(padding,r.height-btn.offsetHeight-padding);
  btn.style.left=x+"px";
  btn.style.top=y+"px";
}

function init(){
  randomSpot(yesBtn);
  randomSpot(noBtn);
}

/* OUI difficile mais plus simple qu'avant */
yesBtn.addEventListener("pointerenter",()=>{
  if(Math.random()<0.75) randomSpot(yesBtn);
});
yesBtn.addEventListener("pointermove",()=>{
  if(Math.random()<0.25) randomSpot(yesBtn);
});
yesBtn.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  if(Math.random()<0.6) randomSpot(yesBtn);
},{passive:false});

/* NO facile */
noBtn.addEventListener("pointerenter",()=>{});
noBtn.addEventListener("touchstart",()=>{});

/* CLIC */
yesBtn.addEventListener("click",()=>{
  sndYes.currentTime=0;
  sndYes.play();
  modalTitle.textContent=TEXTS.yesTitle;
  modalImg.src=IMAGES.yes;
  modalCaption.textContent=TEXTS.yesCaption;
  overlay.classList.add("show");
});

noBtn.addEventListener("click",()=>{
  sndNo.currentTime=0;
  sndNo.play();
  modalTitle.textContent=TEXTS.noTitle;
  modalImg.src=IMAGES.no;
  modalCaption.textContent=TEXTS.noCaption;
  overlay.classList.add("show");
});

setTimeout(init,60);

</script>

</body>
</html>

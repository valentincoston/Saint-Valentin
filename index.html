<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’˜ Pour ma FabFab</title>

  <style>
    :root{
      --bg1:#ff5fa2;
      --bg2:#7c4dff;
      --card:#ffffffcc;
      --text:#141414;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(780px, 94vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:28px 22px 22px;
      text-align:center;
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(30px, 4vw, 50px);
      letter-spacing:.2px;
    }

    p{
      margin:0 0 14px;
      font-size: clamp(15px, 2vw, 18px);
      opacity:.9;
    }

    .playground{
      position:relative;
      height: 320px;
      margin-top: 12px;
      border-radius:20px;
      border:1px dashed rgba(0,0,0,.15);
      background: rgba(255,255,255,.45);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      border:none;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease;
      touch-action: manipulation;
      z-index: 2;
    }
    .btn:active{ transform: scale(.97); }

    .yes{
      background:#18c37e;
      color:white;
      padding: 16px 22px;
      min-width: 140px;
      font-size: 17px;
      z-index: 3;
    }

    .no{
      background:#ff3b57;
      color:white;
      padding: 28px 40px;
      min-width: 260px;
      font-size: 20px;
      z-index: 2;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse{
      0%{ transform:scale(1); }
      50%{ transform:scale(1.04); }
      100%{ transform:scale(1); }
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 10;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(860px, 96vw);
      background: rgba(255,255,255,.95);
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 22px 80px rgba(0,0,0,.4);
    }

    .modalTop{
      padding: 16px 18px 0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }

    .modal h2{
      margin:0;
      font-size: clamp(20px, 2.8vw, 28px);
    }

    .close{
      border:none;
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      background: rgba(0,0,0,.08);
      font-weight:800;
    }

    .imgWrap{ padding: 14px 18px 10px; }

    .img{
      width:100%;
      height: min(60vh, 520px);
      object-fit: cover;
      border-radius: 18px;
      border:1px solid rgba(0,0,0,.1);
      background: #f2f2f2;
    }

    .caption{
      padding: 0 18px 18px;
      margin-top: -6px;
      font-size: 15px;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Que si te amo ? ðŸ’˜</h1>
    <p>AtrÃ¡palo si puedes <b>Oui</b>â€¦ (Mi amor se gana CacasðŸ˜ˆ)</p>

    <div class="playground" id="playground">
      <button class="btn yes" id="yesBtn">Oui</button>
      <button class="btn no" id="noBtn">No mas que un taquito</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modalTop">
        <h2 id="modalTitle">ðŸ’–</h2>
        <button class="close" id="closeBtn">Close</button>
      </div>
      <div class="imgWrap">
        <img class="img" id="modalImg" />
      </div>
      <div class="caption" id="modalCaption"></div>
    </div>
  </div>

  <audio id="sndYes"><source src="yes.mp3" type="audio/mpeg"></audio>
  <audio id="sndNo"><source src="no.mp3" type="audio/mpeg"></audio>

<script>

const IMAGES = {
  yes: "yes.jpg",
  no:  "no.jpg"
};

const TEXTS = {
  yesTitle: "ðŸ˜Œ Que si te amo? No maches! SI",
  yesCaption: "Happy Valentineâ€™s mi amor, by the way it's mi fiesta tambien ðŸ’˜",
  noTitle: "ðŸ˜‚ NO MAS QUE UN TAQUITO",
  noCaption: "Pardon mister Jesus, me gusta muchisimo la cochinita pibil ðŸ˜ˆ"
};

const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const overlay = document.getElementById("overlay");
const modalTitle = document.getElementById("modalTitle");
const modalImg = document.getElementById("modalImg");
const modalCaption = document.getElementById("modalCaption");
const closeBtn = document.getElementById("closeBtn");

const sndYes = document.getElementById("sndYes");
const sndNo  = document.getElementById("sndNo");

function playSound(audioEl){
  try{
    audioEl.currentTime = 0;
    audioEl.play();
  }catch(e){}
}

function showResult(kind){
  const isYes = kind === "yes";
  modalTitle.textContent = isYes ? TEXTS.yesTitle : TEXTS.noTitle;
  modalCaption.textContent = isYes ? TEXTS.yesCaption : TEXTS.noCaption;
  modalImg.src = isYes ? IMAGES.yes : IMAGES.no;
  overlay.classList.add("show");
}

yesBtn.addEventListener("click", () => {

  sndNo.pause();
  sndNo.currentTime = 0;

  sndYes.currentTime = 0;
  playSound(sndYes);

  showResult("yes");
});

noBtn.addEventListener("click", () => {

  sndYes.pause();
  sndYes.currentTime = 0;

  sndNo.currentTime = 0;
  playSound(sndNo);

  showResult("no");
});

closeBtn.addEventListener("click", () => {
  overlay.classList.remove("show");
});

</script>

</body>
</html>
